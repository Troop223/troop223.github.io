<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            display: none;
          
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Username</h2>
<form id="pswd">
    <input type="password" id="validate" 
           placeholder="Enter Password">
    <button type="button" onclick="fun()">Submit</button>
</form>
<div id="container">
    <h2>Username is Correct</h2>
    
    <hr>
    
    <h3> <a href="https://troop223.github.io/Menu/Webmasters_Guide/Alternate_Password_Webmasters_Guide.html">Click here >></a>
</h3>
</div>
<script>
    function fun() {
        let inputPswd = document.getElementById("validate")
                                .value;
        let correctPswd = "Big_Ponies";
        if (inputPswd === correctPswd) {
            document.getElementById("container")
                .style.display = "block";
            document.getElementById("pswd")
                .style.display = "none";
        } else {
            alert("Incorrect Username!");
        }
    }
</script>
</body>
</html>
